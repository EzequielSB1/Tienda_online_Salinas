<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- estilo CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonts de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- iconos web -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- animacion con js -->
    <script src="./js/scrollreveal.js" defer></script>
    <!-- animacion con js -->
    <script src="./js/script.js" defer></script>
    <!-- Bootstrap -->
    <!-- Link de css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link de JS bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Titulo de la Web -->
    <title>Contacto</title>
</head>
<body>
     <!-- barra de navegacion -->
    <header>
        <div class="superior">
            <a href="./index.html" class="logo"><img src="./img/logoBlanco.png" alt="logo"></a>
            <div class="busqueda">
                <input type="text" placeholder="Bucar">
                <button><i class="bi bi-search"></i></button>
            </div>
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu"><i class="bi bi-list color"></i></label>
            <nav class="barraDeNavegacion">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./combos.html">Combos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <a href="#" class="carrito"><img src="./img/carritodecompras.png" alt="carrito de compras"></a>
        </div>
    </header>
    <main>
        <!-- formulario de envio -->
        <section class="contenedor">
            <fieldset class="margenes">
                <legend>Contacta con nosotros</legend>
                <form action="">
                    <textarea name="Mensaje" placeholder="Escribe tu mensaje aqui..." class="mensaje"></textarea>
                    <div class="formulario">
                        <div class="formularioLlenar">
                            <input type="text" name="nombre" placeholder="Nombre" class="input nombre">
                            <input type="text" name="apellido" placeholder="Apellido" class="input apellido">
                            <input type="email" name="email" placeholder="Email" class="input email">
                        </div>
                        <div class="enviar">
                            <div class="captcha">
                                <img src="./img/captcha.png" alt="captcha">
                            </div>
                            <input type="button" value="ENVIAR" class="botonEnviar">
                        </div>
                    </div>
                </form>
            </fieldset>    
        </section>
        <section class="redes">
            <a href="#"><img src="./img/Redes/instagram.jpg" alt="instagram"></a>
            <a href="#"><img src="./img/Redes/twitter.jpg" alt="twitter"></a>
            <a href="#"><img src="./img/Redes/facebook.png" alt="facebook"></a>
            <a href="#"><img src="./img/Redes/linkedin.png" alt="linkedin"></a>
            <a href="#"><img src="./img/Redes/google.png" alt="google"></a>
        </section>
    </main>
     <!-- Boton de preguntas frecuentes -->
     <footer>
        <section class="botonPreguntas">
            <a href="./preguntasFrecuentes.html">Preguntas frecuentes</a>
        </section>
    </footer>
</body>
</html>
