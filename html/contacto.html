<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/e71afc4da5.js" crossorigin="anonymous" defer></script>
    <title>Contacto</title>
</head>
<body>
     <!-- barra de navegacion -->
     <header>
        <div class="superior">
            <a href="../html/index.html" class="logo"><img src="../img/logoBlanco.png" alt="logo"></a>
            <div class="busqueda">
                <input type="text" placeholder="Bucar">
                <button><i class="fas fa-search"></i></button>
            </div>
            <nav class="barraDeNavegacion">
                <ul>
                    <li><a href="../html/index.html">Inicio</a></li>
                    <li><a href="../html/combos.html">Combos</a></li>
                    <li><a href="../html/contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <a href="#" class="carrito"><img src="../Img/carritodecompras.png" alt="carrito de compras"></a>
        </div>
    </header>
    <main>
        <!-- formulario de envio -->
        <section class="contenedor">
            <fieldset class="margenes">
                <legend>Contacta con nosotros</legend>
                <form action="">
                    <textarea name="Mensaje" placeholder="Escribe tu mensaje aqui..." class="mensaje"></textarea>
                    <div class="formulario">
                        <div class="formularioLlenar">
                            <input type="text" name="nombre" placeholder="Nombre" class="input nombre">
                            <input type="text" name="apellido" placeholder="Apellido" class="input apellido">
                            <input type="email" name="email" placeholder="Email" class="input email">
                        </div>
                        <div class="enviar">
                            <div class="captcha">
                                <img src="../img/captcha.png" alt="captcha">
                            </div>
                            <input type="button" value="ENVIAR" class="botonEnviar">
                        </div>
                    </div>
                </form>
            </fieldset>    
        </section>
        <section class="redes">
            <a href="#"><img src="../Img/Redes/instagram.jpg" alt="instagram"></a>
            <a href="#"><img src="../Img/Redes/twitter.jpg" alt="twitter"></a>
            <a href="#"><img src="../Img/Redes/facebook.png" alt="facebook"></a>
            <a href="#"><img src="../Img/Redes/linkedin.png" alt="linkedin"></a>
            <a href="#"><img src="../Img/Redes/google.png" alt="google"></a>
        </section>
    </main>
     <!-- Boton de preguntas frecuentes -->
     <footer>
        <section class="botonPreguntas">
            <a href="../html/preguntasFrecuentes.html">Prguntas frecuentes</a>
        </section>
    </footer>
</body>
</html>
